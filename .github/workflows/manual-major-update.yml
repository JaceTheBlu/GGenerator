name: Manual Major Version Bump

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Confirm major version bump'
        required: true
        default: 'yes'

jobs:
  bump-major-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Bump major version and update .env
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          VERSION=$(npm version major -m "ci: bump major version to %s [skip ci]" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')

          echo "VERSION=$VERSION" > .env
          git add .env
          git commit -m "ci: update version to $VERSION [skip ci]"
          git push --follow-tags
